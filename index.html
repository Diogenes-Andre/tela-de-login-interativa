<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="pt-br, IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login & Registration</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
           <a href="#">Início</a> 
           <a href="#">Sobre</a>
           <a href="#">Serviços</a>
           <a href="#">Contato</a>
            <button class="btnLogin-popup">Entrar</button>
        </nav>

    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Lembrar</label>
                    <a href="#">Esqueceu a Senha? </a>
                </div>
               
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não Possui Cadastro?<a href="#"
                    class="register-link"> Cadastre-se</a></p>
                </div>

            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastre-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceito os termos e condições </label>
                   
                </div>
               
                <button type="submit" class="btn">Cadastre-se</button>
                <div class="login-register">
                    <p>Possui Cadastro? <a href="#"
                    class="login-link"> Entrar</a></p>
                </div>

            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
